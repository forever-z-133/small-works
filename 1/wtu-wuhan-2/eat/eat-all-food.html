<script>
var allFood = [];
//	title = special = history = taste = word = best = address = phone = time = "";
$(function(){
	getWord();
	setWord();
});


function setWord() {
	for(var i=0; i<15; i++) {
		// 复制模板，准备添加内容
		$('.all-food-main ul').append($('.all-food-main li').first().clone());
		// 标题
		$('.title').eq(i).html("<span>"+(i+1)+"</span>"+allFood[i].title);
		// 图片
		for (var j=0; j<3; j++) {
			if(i<9) $('.pic').eq(i).children().eq(j).css('background','url(../eat/images/food/0'+(i+1)+(j+1)+'.jpg) center center / cover no-repeat');
			else $('.pic').eq(i).children().eq(j).css('background','url(../eat/images/food/'+(i+1)+(j+1)+'.jpg) center center / cover no-repeat');
		}
		// 名称
		$('.name').eq(i).html("<span>中文名：</span>"+allFood[i].title);
		// 特点
		$('.special').eq(i).html("<span>特点：</span>"+allFood[i].special);
		// 历史
		$('.history').eq(i).html("<span>历史：</span>"+allFood[i].history.substr(0,23));
		if(allFood[i].history.length>23 && allFood[i].history.length<46) {
			$('.history').eq(i).after("<h5><span></span>"+allFood[i].history.substr(23,23)+"</h5>")
		}
		// 口味
		$('.taste').eq(i).html("<span>口味：</span>"+allFood[i].taste);
		// 简介
		$('.text').eq(i).html(allFood[i].word);
		// 推荐店面
		$('.best').eq(i).html( allFood[i].best );
		// 地址
		$('.address').eq(i).html( allFood[i].address );
		// 电话
		if(allFood[i].phone) $('.phone').eq(i).html( allFood[i].phone )
			else $('.phone').eq(i).remove();
		// 营业时间
		if(allFood[i].time) $('.time').eq(i).html( allFood[i].time );
			else $('.time').eq(i).remove();
	}
	$('.all-food-main li h1').on('click',function(){
		$(this).parent().toggleClass('active');
		$(this).siblings().slideToggle(300);
	});
	
	$('.pic > div').on('click',function(){
		var pos = $(this).attr('class');
		$('.pos1').removeClass().addClass(''+pos);
		$(this).removeClass().addClass('pos1');
	});
}

			taste : "味道鲜美，香辣爽口",
			word : "<p>热干面是湖北省武汉市的汉族特色小吃，原本是武汉的特色美食，在湖北很多地方都十分受欢迎。随着湖北人在其他省市地人口增多，武汉热干面也在许多地方都能见到，是诸多人喜欢的面食之一。</p><p>吃热干面是有讲究的。做武汉热干面的店铺要规范，厨子要正宗；原料要地道；调料要上等；配菜要天然。此外，还可以根据各人的喜好，喜欢辣的可以加入辣椒红油，另外还有咸菜、萝卜干、酸豆角等供选用，加香菜也可以。在食用之前要乘热把面拌匀，芝麻酱全都糊在面上，似蚂蚁上树。这时再吃，就格外的香气扑鼻，味道好极了。吃热干面时最好是冲一碗蛋酒或者来一袋牛奶或者一杯豆浆，一边吃一边喝。只吃不喝，就觉得嘴巴干干的，也就吃不出热干面的极品味道了。</p>",

			taste : "滋味鲜美，含有虾、菇、肉香",
			word : "<p>三鲜豆皮是湖北武汉人早点的主要食品之一，也是民间极具特色的汉族传统小吃之一。三鲜豆皮是糯米和豆皮合作而成，以馅中有鲜肉、鲜蛋、鲜虾（或鲜肉、鲜菇和鲜笋）而得名。</p><p>最初是武汉人逢年过节时特制的节日佳肴，后来成为寻常早点。色泽金黄透亮，鲜艳夺目，皮薄软润爽口，滋味鲜美，含有虾、菇、肉香。以其独特风味逼近闻名。</p><p>豆皮制作过程中要求“皮薄、浆清、火功正”，这样煎出的豆皮外脆内软、油而不腻。</p>",

			taste : "清蒸、红烧、油焖",
			word : "<p>武昌鱼是驰名中外的水产，盛产于鄂州梁子湖，封建社会时是贡品，是席上珍馐。烹制方法多种多样，十分讲究，其中最负盛名的是清蒸武昌鱼，制作最佳的菜馆是武昌大中华酒楼。这家酒楼由安徽人集资，创办于1933年，以擅长烹任武昌鱼著称。由于清蒸的方法最具代表性，通常以武昌鱼作为清蒸武昌鱼的品名。蒸好后再在鱼上缀上红、绿、黄各色菜丝，使之色彩艳丽，香味扑鼻，鱼肉细嫩，汤质鲜美。除清蒸外，还运用油焖、红烧、花酿等法创制三十多种鱼馔。</p>",

			word : "<p>“四季美”是坐落在汉口中山大道江汉路口附近的一家小吃店的店名，意为一年四季都有美食供应，如春炸春卷，夏卖冷食，秋炒毛蟹，冬打酥饼等。他们制馅讲究，选料严格，食材上的把关严格，因此吸引了大批食客。</p><p>武汉的四季美汤包是在苏式汤包的传统作法基础上不断改进形成的。这种汤包具有皮薄、汤多、馅嫩、味鲜的武汉风味特色，有虾仁汤包、香菇汤包、蟹黄汤包、鸡茸汤包、什锦汤包等新品种，花样繁多，风味独特。不仅为武汉人所喜爱，而且在全国也颇有名气。有经验食客的吃法为：先轻轻咬破汤包的表皮，慢慢吸尽里面的汤汁，然后再吃汤包的面皮和肉馅。只有这样才能真正领略到小笼汤包的特有滋味。</p>",

			taste : "松软、酥脆",
			word : "<p>面窝，是武汉的汉族小吃之一，也是武汉特有的。通常只在早餐时间(武汉人称为“过早”)提供。因四周厚而中间薄得干脆成了一个小洞，呈凹状，武汉人不习惯叫它“面凹”，而叫它“面窝”。面窝创始于清光绪年间。</p><p>面窝的食用既可以单独成为早餐主食，也可以成为热干面，清酒/蛋酒，米粉或者汤面的搭配食品，后一种吃法更为广泛。</p>",

			taste : "甘甜略带酒香",
			word : "<p>武汉的蛋酒是一种“过早”饮料，喝蛋酒多在吃油条或面窝之际。蛋酒香浓可口，色淡而甘甜，口感极佳，酒气不重，喝后却觉得身子暖和。许多家庭中喜欢用酒酿来制作蛋酒，在感冒初期当作特效药使用。喝了之后会出汗退烧。感冒发烧时，因为食欲低落，身体也容易虚弱，蛋酒中有蛋有酒，可以补给营养和热量。</p>",

			word : "<p>鸡冠饺顾名思义，形状蛮像鸡冠。武汉土生土长的鸡冠饺是老面发的，然后打碱。鸡冠饺属于小吃菜谱，主要原料是面粉；工艺是炸，制作简单。</p><p>鸡冠饺花样繁多，饺子馅有用粉丝、腌菜，也有韭菜的。由于发酵工艺翻新，现在很少有用老面发了，油煎出来的饺子口感酥脆，非常好吃。鸡冠饺的面和面窝的面是同一种，有人不喜欢馅，炸个面窝来碗面也可以，一大早交（饺）个好运。</p>",
			address : "一般早点摊均有售卖",

			taste : "焦脆，油甜，麻仁香浓",
			word : "<p>欢喜坨又称欢喜团、麻汤圆、麻鸡蛋，为湖北武汉、沔阳（今仙桃市），荆州，江陵等地的汉族传统小吃。在武汉已有百余年历史，它是糯米粉滚成圆团，再裹上一层芝麻，炸熟后外脆内软，外焦里嫩，色泽鲜艳，咬一口，一声脆响后糖汁四溢，满嘴芝麻香。</p><p>虽然众多老武汉对欢喜坨有着难以割舍的情结。但随着人们饮食口味上对油重、量大食品的冷落，欢喜坨正在退出武汉“主流早点”行列。</p><p>改良后的欢喜坨，面粉和芝麻的选料更讲究，“个头”增加了一倍，且由实心变成了空心，看着大气，吃着精致，且酥糯爽口。</p>",

			taste : "鲜香、清甜",
			word : "<p>糊汤粉，著名武汉汉族小吃，是与油条相配的小吃品种，凡卖糊汤粉，必卖油条。被誉为“武汉一绝”的鲜鱼糊汤粉泡油条，是经典的汉味名吃。它是武汉人的羊肉泡馍，其传统意义、历史内涵，丝毫不比羊肉泡馍逊色。一碗飘着鲜美鱼香味儿的糊汤粉，扑面而来的是水乡泽国、鱼米之乡的气息和味道。</p><p>糊汤粉的汤汁，是用两三寸长的野生小鲫鱼熬制成的。天然环境下，自然生长的野生鲫鱼，肉质密实、紧凑，味道异常鲜美。经营糊汤粉的商贩，通常是在头天下午 买回活蹦乱跳的小鲫鱼，然后将鱼剖洗干净，放在文火上，整整熬一个通宵。鱼肉熬得不见形，鱼骨几乎熬化了，鱼肉、鱼骨髓全融进了汤里。用鲜活鱼彻夜熬制出 的鱼汤，味鲜汁浓，回味带点清甜，含在嘴里，似乎有一股生命气息在齿间游走。用来做糊汤粉的米粉，是用籼稻米磨成浆制成的，米粉像线粉一样细。</p>",

			word : "<p>户部巷汉味风情街位于武昌司门口，紧依武汉名校民主路小学，东靠十里长街（解放路），面临浩瀚长江，南枕黄鹤楼，北接都府堤红色景区，是由名街名楼名景名江环绕而成的一块方寸之地，自古钟灵毓秀人杰地灵。</p><p>由于历史和地理的原因，很早就以经营汉味早点而闻名，热干面、糊汤粉、牛肉面粉、面窝、稀饭等独特汉味早点经营，经久不衰。2002年以来，武昌区政府在重塑历史文化名城的过程中，按照“汉味早点第一巷”的定位，对户部巷进行整体打造。经过多年的建设改造，户部巷已由原来的150米长、3米宽、12家小吃经营户的小巷，发展成为由户部巷老巷、自由路和民主路西段组成，集小吃、休闲、购物、娱乐为一体的年接待游客逾千万的汉味特色风情街区，各类经营门点约达340个，其中从事小吃经营160余户，经营品种170有余。</p><p>“汉味早点第一巷”扬名以后，吸引了一批百年老字号小吃企业扎堆于此，如四季美汤包、蔡林记热干面、德华酒楼、老谦记豆丝等；还有近几年来已声名远播的汉味小吃品牌，如精武鸭脖、周黑鸭、新农牛肉、盈喜客中式快餐等也来此安家落户，以及户部巷本土孕育的石记热干面、陈记牛肉面、徐嫂糊汤粉、李桃烧麦、今楚汤包、真味豆皮等数十个汉味小吃品牌使户部巷成为了汉味小吃的代名词，也是登名楼、逛名街、品名吃、观名景的老武昌的新天地。</p>",
