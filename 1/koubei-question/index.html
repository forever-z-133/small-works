<script>
WeChat('网红吃货节召集令！','诚邀各路美食界精英前来参加第一届网红吃货节，共享快乐“食”光！','http://sum.kdcer.com/kbquestion0417/img/icon.png','http://sum.kdcer.com/kbquestion0417/');


var $tip = $('#tips');

var $name = $('#name');     // 商店名称 input
var $choose = $('.choose .item'); // 问卷选项 radio

var imgs = ['img/loading.gif', 'img/bg.jpg', 'img/circle.png', 'img/food1.png', 'img/food2.png', 'img/food3.png', 'img/food4.png', 'img/food5.png', 'img/food11.png', 'img/food12.png', 'img/food13.png', 'img/food14.png', 'img/food15.png', 'img/fox1.png', 'img/fox2.png', 'img/main.jpg', 'img/part-title.png', 'img/tip.png', 'img/title.png', 'img/title1.png', 'img/title2.png', 'img/title3.png', 'img/title11.png', 'img/title12.png', 'img/title13.png', 'img/title14.png', 'img/title-bg.png'];
var $load_text = $('.load-text span');
preloadImage(imgs, function(per){
    $load_text.text(parseInt(per));
}, function(){
    Start();
});

function Start() {
    router.route('/', Welcome);
    router.route('rule', Rule);
    router.route('ask', Ask);
}
$('.btn-confirm').on('click', function(){
    var value = $name.val();
    if (!value) {$name.addAnim('anim-error'); return;}
    window.location.hash = 'rule';
});


function Welcome() {
    $('#main-load').fadeOut('fast');
    $('#rule, #ask').fadeOut('fast');
    $('#welcome').fadeIn(function(){
        $('.food-box').addAnim('anim-food', null, true);
        $('.title').addTrans('anim-title', function(){
            $('.title-box').addAnim('anim-title2', null, true);
            $('.input-box').addTrans('anim-input', function(){
                $(this).removeClass('disabled');
            }, true);
        }, true);
    });
}

function Rule() {
    $('#main-load').fadeOut('fast');
    $('#welcome, #ask').fadeOut('fast');
    $('#rule').fadeIn(function(){
        $('.rule-head').addAnim('anim-head', null, true);
        setTimeout(function(){
            $('.rule-box').removeClass('disabled');
        }, 800);
    });
}
$('.btn-next').on('click', function(){
    window.location.hash = 'ask';
});

function Ask() {
    $('#main-load').fadeOut('fast');
    $('#welcome, #rule').fadeOut('fast');
    $('#ask').fadeIn(0, function(){
        $('.ask-head').addAnim('anim-head2', null, true);
    });
}
$('.btn-ok').on('click', function(){
	$(this).disable();
    var $item = $choose.find(':checked');
    if ($item.length < 1) {$choose.addAnim('anim-error'); return;}
    var data = '?name=' + $name.val() + '&choose=' + $item.find('span').text;

    $('#over').fadeIn();
    // $.getJSON('http://sum.kdcer.com/api/applet/GetRecord'+data, function(r){
    //     if (r) $('#over').fadeIn();
    //     else alert('数据传输出现错误，请稍后再次尝试');
    // }).fail(function(){
    //     alert('数据传输出现错误，请稍后再次尝试');
    // });
});

</script>
