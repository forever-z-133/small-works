<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="libs/jquery.min.js"></script>
<script src="libs/swiper.min.js"></script>
<script src="libs/swiper.animate1.0.2.min.js"></script>
<script>
$(window).on('touchmove', function(e) { e.preventDefault() });
var mySwiper = new Swiper('.swiper-container', {
	direction : 'vertical',
	loop: true,
	grabCursor : true,
	on:{
		init: function(){
			swiperAnimateCache(this); //隐藏动画元素 
			swiperAnimate(this); //初始化完成开始动画
		}, 
		slideChangeTransitionEnd: function(){ 
			swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
		} 
	}
})
// 下一页
$('.next1').on('click', function() {
	mySwiper.slideNext();
})
// 音乐开关
var $bgm = $('#bgm')[0]; $bgm && $bgm.play();
$('body').on('click', '.btn-music', function () {
    var $this = $(this).closest('.btn-music');
    $this.toggleClass('off');
    if ($this.is('.off')) $bgm.pause();
    else $bgm.play();
});

var shareJson = {
	title: '华泾重装新开业，岁末大吉有惊喜！',
	desc: '不仅吉买盛岁末大促，还有华泾店重装开业，双喜临门哦！',
	icon: 'http://sum.kdcer.com/gms-12-19/img/icon.png',
	url: 'http://sum.kdcer.com/channel?EventId=85',
}
var s = shareJson;
WeChat(s.title, s.desc, s.icon, s.url, true);

function WeChat(title, content, icon, url, playMusic, callback) {
	var title = title || "",
		icon = icon || "",
		content = content || "",
		url = url || "";
	$.ajaxSetup({ async: false });
	$.get("/wx/WeixinConfig", {
		Url: window.location.href
	}, function (r) {
		var descContent = !content ? "" : content;
		var shareTitle = title;
		var imgUrl = icon;
		wx.config(r);
		wx.ready(function () {
			if (playMusic) {
				var $bgm = $('#bgm')[0]; $bgm && $bgm.play();
			}

			wx.onMenuShareTimeline({
				title: shareTitle, // 分享标题
				link: url, // 分享链接
				imgUrl: imgUrl, // 分享图标
				success: function () { //用户分享
						if (callback) callback();
				},
				cancel: function () { // 用户取消分享后执行的回调函数
				}
			});

			wx.onMenuShareAppMessage({
				title: shareTitle, // 分享标题
				link: url, // 分享链接
				imgUrl: imgUrl, // 分享图标
				desc: descContent,//分享内容
				success: function () { // 用户确认分享后执行的回调函数
						if (callback) callback();
				},
				cancel: function () { // 用户取消分享后执行的回调函数
				}
			});
		});
	}, "", true);
	$.ajaxSetup({ async: true });
}

// 限制横竖屏
!(function () {
    var $main = $('#main'), $info = $('#info');
    $(window).on('load orientationchange resize', function (e) {
        // LockScreen(fn1, fn2, false);    // 限制竖屏，提示请横版
        LockScreen(fn1, fn2, true);     // 限制横屏，提示请竖版
        return false;

        function fn1() {    // 显示首页
            $info.addClass('hide');
            $main.removeClass('hide');
        }
        function fn2() {    // 显示提示
            $info.removeClass('hide');
            $main.addClass('hide');
        }

        /*
         * LockScreen | 屏幕限制一个方向进行横竖屏限制
         * fn1 - 显示首页的方法，
         * fn2 - 显示提示页的方法
         * showShu - true 为限制横屏
         */
        function LockScreen(fn1, fn2, showShu) {
            if (window.orientation) {
                $main.removeAttr('style');
                if (window.orientation !== 0) {  // 横
                    showShu ? fn2() : fn1();
                } else {
                    showShu ? fn1() : fn2();
                }
            } else {
                var w = window.innerWidth, h = window.innerHeight;
                if (h < w && /Mobile/i.test(navigator.userAgent)) { // 横
                    showShu ? fn2() : fn1();
                } else {
                    $main.removeAttr('style');
                    showShu ? fn1() : fn2();
                }
            }
            if ($('#RoateStyle').length > 0) return;
            if (showShu) {
                var _style = '<style id="RoateStyle">';
                _style += '@media (max-width: 768px) and (orientation: landscape) {';
                _style += '.body {bottom: auto;height: 200%;}';
                _style += '}</style>'
                $('head').append(_style);
            } else {
                var _style = '<style id="RoateStyle">';
                _style += '@media (max-height: 100px) {';
                _style += '.body {bottom: auto;height: 600%;}';
                _style += '}</style>'
                $('head').append(_style);
            }
        }
    });
})()
</script>
</body>
</html>
